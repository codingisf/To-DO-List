<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do List</title>
    
    <style>
        /* Add custom styles if needed */
    </style>
</head>
<body>
    <nav class="bg-green-400 h-[60px] w-full flex justify-between px-[60px]">
        <div class="right my-auto flex justify-around w-[30%]">
            <p class="font-bold text-lg">2-DO</p>
            <a class="hover:font-bold hover:cursor-pointer transition-all" href="./Task.html">To Add Task</a>
        </div>
        <div class="left my-auto">
            <p class="text-3xl text-black">👤</p>
        </div>
    </nav>

    <main class="h-[90dvh] bg-green-50">
        <section class="text-center">
            <h1 class="text-4xl font-bold text-center pt-10">Hi, 👋 User</h1>
            <h2 class="text-2xl text-center mt-5">Today's To-Do Lists 📝</h2>
        </section>

        <section id="task-Container" class="mt-14">
            <table class="w-full border border-green-700">
                <thead>
                    <tr>
                        <th class="border border-green-700 text-center px-5 py-2 font-semibold text-lg">Name of the Task</th>
                        <th class="border border-green-700 text-center px-5 py-2 font-semibold text-lg">Description</th>
                        <th class="border border-green-700 text-center px-5 py-2 font-semibold text-lg">Note</th>
                        <th class="border border-green-700 text-center px-5 py-2 font-semibold text-lg">Time</th>
                        <th class="border border-green-700 text-center px-5 py-2 font-semibold text-lg">Action</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                   
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
